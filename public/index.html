<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Participatory Tools</title>
  <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
  <script defer src="/tmi.min.js"></script>
  <script defer type="module" src="/index.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link media="screen" rel="stylesheet" href="/media.css">
</head>

<body class="vh-100">
  <main>
    <div class="container-fluid">
      <div id="login-page" class="text-center p-4">
        <div class="row">
          <h1 id="login-title" class="py-2 text-info">Participatory Tools</h1>
          <p id="login-desp" class="lead text-info">Please enter your channel url and press start</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <form>
              <input type="text" id="channel-input" class="form-control mb-4 text-center" required
                placeholder="ex: https://www.twitch.tv/YOUR_TWITCH_CHANNEL">
              <button type="button" id="connect-btn" class="w-100 btn btn-primary mb-2">Start</button>
              <button type="button" id="debug-btn" class="w-100 btn btn-secondary mb-2">Debug Mode</button>
            </form>
            <div class="d-flex flex-row-reverse">
              <div>
                <select id="language-select" class="form-select" multiple></select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="main-page" style="display: none;">
        <div id="debug-option" style="display: none;" class="position-relative">
          <div class="position-absolute top-0 end-0 m-2 p-2 border bg-light rounded-2">
            <h4>Debug Option</h4>
            <div class="input-group">
              <input id="test-user-input" type="text" class="form-control" required placeholder="enter your username">
            </div>
            <div class="input-group">
              <input id="test-input" type="text" class="form-control" required
                placeholder="!join, !cancel, !sn name, !queue">
              <button id="test-message-btn" class="btn btn-light" type="button">Send</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex flex-column flex-shrink-0 p-3 col-2 bg-light-subtle text-emphasis-light">
            <h4 id="main-title" class="my-0">DashBoard</h4>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li>
                <h4 id="main-control-text">Control Panel</h4>
                <div class="d-flex gap-1">
                  <button id="confirm-player-entered-btn" class="btn btn-success btn-sm flex-fill">Confirm</button>
                  <button id="remvoe-player-btn" class="btn btn-danger btn-sm flex-fill">Remove</button>
                  <button id="fast-confirm-player-entered-btn" class="btn btn-info btn-sm flex-fill">Group Check</button>
                </div>
              </li>
              <li>
                <h4 id="main-advanced-text" class="pt-2">Advanced Option</h4>
                <div class="input-group col-12">
                  <span id="main-pre-row-text" class="input-group-text col-7">Quantity in Per Row</span>
                  <input id="display-per-row-text" type="number" class="form-control text-center" min="2" max="6"
                    required placeholder="ex: 2~6">
                  <button id="display-per-row-btn" class="btn btn-light border" type="button">Apply</button>
                </div>
                <div class="input-group col-12 pt-2">
                  <span id="main-max-count-text" class="input-group-text col-7">Maximum Quantity</span>
                  <input id="display-max-count-text" type="number" class="form-control text-center" min="2" max="20"
                    required placeholder="ex: 2~20">
                  <button id="display-max-count-btn" class="btn btn-light border" type="button">Apply</button>
                </div>
                <div class="form-check form-switch form-control-lg pt-3">
                  <input class="form-check-input" type="checkbox" role="switch" id="show-status-switch" checked>
                  <label class="form-check-label" for="show-status-switch" id="show-status-label">Show INQ
                    Status</label>
                </div>
                <div class="form-check form-switch form-control-lg">
                  <input class="form-check-input" type="checkbox" role="switch" id="queue-priority-switch">
                  <label class="form-check-label" for="queue-priority-switch" id="queue-priority-label">Frist Time
                    Priority</label>
                </div>
              </li>
              <li>
                <h4 id="player-panel-text" class="pt-2">Player Panel</h4>
                <ul id="player-panel-list" class="list-group list-group-flush overflow-y-scroll"
                  style="min-height:32vh;max-height:32vh;">
                </ul>
              </li>
            </ul>
            <hr>
            <div id="log-output-view" class="form-floating mb-3">
              <textarea id="log-output" class="form-control overflow-y-scroll" style="resize:none;min-height:15vh;"
                disabled readonly></textarea>
              <label id="main-log-text" for="log-output">System Log</label>
            </div>
            <div class="pb-2 col-12 d-flex gap-2">
              <button id="save-config-btn" class="btn btn-secondary btn-sm flex-fill">Save Setting</button>
              <button id="reset-btn" class="btn btn-warning btn-sm flex-fill">Reset History</button>
              <button id="exit-btn" class="btn btn-danger btn-sm flex-fill">Exit</button>
            </div>
          </div>
          <div class="col vh-100 d-flex flex-column user-select-none" id="user-dashboard">
            <div id="player-queue-check-view" class="pt-2"></div>
            <div id="player-queue-view" class="mt-auto pb-2"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
